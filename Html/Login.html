<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Form</title>
    <link rel="stylesheet" href="../Css/styles.css" />
</head>
<body>

<header class="site-header">
    <div class="header-inner">
    
        <img
            class="logo"
            src="../Images/logo.png"
            alt="Site logo"
        />
        <div class="brand">
            <span class="brand-title">Ads Click</span>
            <span class="brand-tagline">Boost Your Reach</span>
        </div>
        <nav class="header-nav">
            <a class="register-link" href="../Html/Sign_Up.Html">Register</a>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="login-container">
        <h2>PLEASE SIGN IN</h2>

        <form class="login-form" autocomplete="on">
            <label class="visually-hidden" for="username">Username or Email</label>
            <input id="username" name="username" type="text" placeholder="Username or Email" required />

            <label class="visually-hidden" for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" required />

            <button type="submit" class="btn-primary">LOGIN</button>
        </form>

       
    </div>
</main>

</body>
</html>
